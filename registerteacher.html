<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">

		
		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		

		<!-- Custom stlylesheet -->
		<style media="screen">
			</style>
			<link rel="stylesheet" type="text/css" href="styleregisterteacher.css">
</head>
<body>

			<div class="regform">
				<h1>Registration</h1>
			</div>
			<div class="main">
				<form>
					<div id="name">
						<h2 class="name">Name</h2>
						<input class="firstname" type="text" name="first_name"><br>
						<label class="firstlabel">first name</label>
						<input class="lastname" type="text" name="last_name">
						<label class="lastlabel">last name</label>

					</div>
					<h2 class="name">Department</h2>
					<input class="department" type="text" name="department">
					<h2 class="name">Designation</h2>
					<input class="designation" type="text" name="designation">
					<h2 class="name">Email</h2>
					<input class="email" type="text" name="email">
					<h2 class="name">Phone</h2>
					<input class="number" type="text" name="phone">
					<h2 class="name">Username</h2>
					<input class="username" type="text" name="username">
					<h2 class="name">Password</h2>
					<input class="password" type="password" name="password">
					<button type="submit">Register</button>


</form>
			</div>

</body>
